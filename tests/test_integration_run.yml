- name: integration-empty
  tags:
    - integration
  command: >
    snakemake
      --reason
      --printshellcmds
      --jobs 1
      --latency-wait 120
      --use-singularity --singularity-args ' --cleanenv --bind /tmp'
      --config pepfile=tests/pep/project_config_empty.yaml
      --snakefile Snakefile
  files:
    - path: sample1/0_A.vcf
    - path: sample1/0_B.vcf
    - path: sample1/sample1_no_homref.vcf

